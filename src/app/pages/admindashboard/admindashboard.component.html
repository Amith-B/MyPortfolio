<div class="container">

    <mat-tab-group mat-stretch-tabs>
        
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">message</mat-icon>
                Messages
            </ng-template>
            <div class="message">
                <mat-accordion>
                    <!-- #docregion basic-panel -->
                    <!-- #docregion hide-toggle -->
                    <mat-expansion-panel *ngFor="let key of messageId" hideToggle>
                    <!-- #enddocregion hide-toggle -->
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            {{messages[key].mail}}
                          </mat-panel-title>
                          <mat-panel-description>
                            {{messages[key].subject}}
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                        <h1>{{messages[key].name}}</h1>
                        <p>{{messages[key].message}}</p>
                    </mat-expansion-panel>
                </mat-accordion>
                      
            </div>
        </mat-tab>

    </mat-tab-group>

</div>
